<form action="/submit_order" method="post">
    <fieldset>
      <legend>Order Details:</legend>
      <label for="itemNumber">Item Number:</label>
      <input type="text" id="itemNumber" name="itemNumber" value="127A" readonly>
      <br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="12" min="1" max="100">
      <br>
      <label for="priceEach">Price Each:</label>
      <input type="text" id="priceEach" name="priceEach" value="$4.95" readonly>
      <br>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="Marty">
      <br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="Hall">
      <br>
      <label for="middleInitial">Middle Initial:</label>
      <input type="text" id="middleInitial" name="middleInitial" maxlength="1">
      <br>
      <label for="shippingAddress">Shipping Address:</label>
      <br>
      <textarea id="shippingAddress" name="shippingAddress" rows="4" cols="50"></textarea>
      <br>
      <label for="creditCardType">Credit Card Type:</label>
      <select id="creditCardType" name="creditCardType">
        <option value="visa">Visa</option>
        <option value="mastercard">Master Card</option>
        <option value="amex">American Express</option>
        <option value="discover">Discover</option>
        <option value="smartcard">Java SmartCard</option>
      </select>
      <br>
      <label for="creditCardNumber">Credit Card Number:</label>
      <input type="text" id="creditCardNumber" name="creditCardNumber" maxlength="16">
      <br>
      <label for="repeatCreditCardNumber">Repeat Credit Card Number:</label>
      <input type="text" id="repeatCreditCardNumber" name="repeatCreditCardNumber" maxlength="16">
      <br>
      <input type="hidden" name="document" value="Done">
      <input type="submit" value="Submit Order">
    </fieldset>
  </form>
